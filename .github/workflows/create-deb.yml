name: Build and Release Debian Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev fakeroot

      - name: Extract version from control file
        id: get_version
        run: echo "VERSION=$(grep '^Version:' Debian/control | cut -d ' ' -f 2)" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag v${VERSION}
          git push origin v${VERSION}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build .deb package
        run: dpkg-deb --build . "portmap_${VERSION}.deb"

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: portmap-deb
          path: "portmap_${VERSION}.deb"

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: "Release v${{ env.VERSION }}"
          body: "Version v${{ env.VERSION }} de portmap."
          draft: false
          prerelease: false
          files: "portmap_${VERSION}.deb"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}